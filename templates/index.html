<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÇ Gestionnaire de fichiers</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .card {
            margin-top: 20px;
        }
        .file-row:hover {
            background-color: #f9f9f9 !important;
        }
        .btn-download {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">üìÇ Gestionnaire de fichiers</h1>

    <!-- Notifications -->
    <div id="notification" class="alert alert-success d-none" role="alert"></div>

    <!-- Formulaire d'upload de fichiers -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Uploader un fichier</h5>
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <input type="file" name="file" class="form-control" required>
                    <button type="submit" class="btn btn-primary">üì§ Envoyer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Liste des fichiers -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Fichiers disponibles</h5>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Nom du fichier</th>
                    <th>Taille</th>
                    <th>Date d'upload</th>
                    <th>Derni√®re modification</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="fileList">
                {% for file in files %}
                <tr class="file-row">
                    <td>{{ file.0 }}</td>
                    <td>{{ file.1 }} octets</td>
                    <td>{{ file.2 }}</td>
                    <td>{{ file.3 }}</td>
                    <td>
                        <a href="/download/{{ file.0 }}" class="btn btn-sm btn-success btn-download">üì• T√©l√©charger</a>
                        <button
                                class="btn btn-sm btn-danger btn-delete"
                                data-filename="{{ file.0 }}"
                                onclick="confirmDelete('{{ file.0 }}')">
                            üóëÔ∏è Supprimer
                        </button>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS & Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Confirmation de suppression avec une fen√™tre modale
    function confirmDelete(filename) {
        if (confirm(`Voulez-vous vraiment supprimer le fichier "${filename}" ?`)) {
            fetch(`/delete/${filename}`, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        showNotification('Fichier supprim√© avec succ√®s !');
                        setTimeout(() => location.reload(), 2000);
                    } else {
                        alert('Erreur lors de la suppression du fichier.');
                    }
                });
        }
    }

    // Formulaire d'upload de fichier
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);

        fetch('/upload', {
            method: 'POST',
            body: formData
        }).then(response => response.text())
            .then(data => {
                showNotification('Fichier upload√© avec succ√®s !');
                setTimeout(() => location.reload(), 2000);
            })
            .catch(error => {
                alert('Erreur lors de l\'upload du fichier.');
            });
    });

    // Affichage de la notification
    function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.classList.remove('d-none');
        notification.classList.add('show');
        setTimeout(() => notification.classList.add('d-none'), 3000);
    }
</script>

</body>
</html>
